<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Aulas
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)="showLogin()">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showSearch = !showSearch">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [hidden]="showSearch === false" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-fab bottom right>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="goDesktopPage()">
      <h2>{{ item.title }}</h2>
      <h3>{{ item.desktops.length }} equipos</h3>
    </button>
  </ion-list>
</ion-content>
