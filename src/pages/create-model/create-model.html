<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ (modelId == null) ? 'Crear modelo' : 'Modificar ' + (model | async)?.description }}
    </ion-title>

    <ion-buttons end>
      <button *ngIf="modelId != null" ion-button icon-only color="royal" (click)="confirmDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-avatar col-6>
      <img src="assets/imgs/computer.svg">
    </ion-avatar>
  </ion-row>
  <button ion-button block color="secondary" round icon-left (click)="selectPhoto()">
    <ion-icon name="cloud-upload"></ion-icon> Subir
  </button>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre del modelo</ion-label>
      <ion-input type="text" value="{{ (model | async)?.description || '' }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CPU</ion-label>
      <ion-input type="text" value="{{ (model | async)?.cpu || '' }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>RAM</ion-label>
      <ion-input type="text" value="{{ (model | async)?.ram || '' }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Disco duro</ion-label>
      <ion-input type="text" value="{{ (model | async)?.hdd || '' }}"></ion-input>
    </ion-item>
  </ion-list>

  <button [hidden]="modelId == null" ion-button block (click)="doUpdate()">
    Guardar
  </button>
  <button [hidden]="modelId != null" ion-button block (click)="doCreate()">
    Crear
  </button>
</ion-content>
