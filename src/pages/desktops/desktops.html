<ion-header>
  <ion-navbar color="primary">
    <ion-title>Equipos</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="showSearch = !showSearch">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [hidden]="showSearch === false" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-fab bottom right>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-icon name="desktop" item-start></ion-icon>
      <h2>{{ item.name }}</h2>
      {{ item.model }}
    </button>
  </ion-list>
</ion-content>
