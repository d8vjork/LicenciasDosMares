<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ pageTitle }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="updateClass()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="confirmDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="showSearch = !showSearch">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [hidden]="showSearch === false" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addDesktop()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let desktop of desktops | async" (click)="updateDesktop(desktop)">
      <ion-icon name="desktop" item-start></ion-icon>
      <h2>{{ desktop.name }}</h2>
      {{ desktop.model.id }}
    </button>
  </ion-list>
</ion-content>
