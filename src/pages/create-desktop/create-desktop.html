<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ (desktop.name == '') ? 'Añadir equipo' : 'Modificar ' + desktop.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab mini (click)="addModel()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nº Equipo</ion-label>
      <ion-input type="text" value="{{ desktop.name || '' }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Modelo</ion-label>
      <ion-select [(ngModel)]="modelsMod">
        <ion-option *ngFor="let model of models | async" value="{{ model.id }}">
          {{ model.description }}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Licencia</ion-label>
      <ion-select [(ngModel)]="licensesMod">
        <ion-option *ngFor="let license of licenses | async" value="{{ license.id }}">
          {{ license.product }}: {{ license.serial }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
